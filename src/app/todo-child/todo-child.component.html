<section>
  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      @for (todo of todoList; track todo; let i=$index) {
      <tr (click)="onSelect(i)" [ngClass]="{'table-active' : todo.active}">
        <td>{{todo.task}}</td>
        <td>{{todo.description}}</td>
      </tr>
      }
    </tbody>
  </table>
</section>
